<div class="content">

	<h2>Log in</h2>

	<form role="form">
		<div class="form-group">
			<label>username</label>   
			<input type="text" ng-model="user.username" class="form-control">
		</div>
		<div class="form-group">
			<label>password</label>
			<input type="password" ng-model="user.password" class="form-control">
		</div>
		<button class="btn btn-primary" ng-click="login()">login</button>
		<button class="btn btn-alert" ng-click="kansel()">cancel</button>
	</form>

</div>
