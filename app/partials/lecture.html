<h2>Lecture of {{lecture.course.name}} {{lecture.course.term}}</h2>

<div>
	{{lecture.date|date}} at {{lecture.time}} in {{lecture.place}}
</div>

<br>

<h3>Present</h3>

<ul>
	<li ng-repeat="s in lecture.participants">
		{{s.name}}
	</li>
</ul>

<a href="#lectures/{{lecture._id}}/register">to registration page</a>

<a href="#courses/{{lecture.course._id}}">to course page</a>
