<div ng-hide="lecture.course.name">
	<h2>{{course.name}} {{course.term}}</h2>

	<div class="lecture">
		no lectures today!
	</div>	
</div>

<div ng-show="lecture.course.name">

	<h2>Lecture of {{lecture.course.name}} {{lecture.course.term}}</h2>

	<div class="lecture">
		{{lecture.date|date}} at {{lecture.time}} in {{lecture.place}}
	</div>

	<br>

	<div ng-show="flashed" class="alert alert-success">{{flash}}</div>

	<div ng-hide="flashed">

		<p><strong>start typing your name until it is found</strong></p>
		<input ng-model="search"></input>

		<br><br>

		<p ng-repeat="student in students|filter:condition">
			{{student.name}}
			<a ng-hide="registered(student)" ng-click="register(student)" class="btn btn-primary">register</a>
			<span ng-show="registered(student)"><em>registered already!</em></span>
		</p>
	</div>
