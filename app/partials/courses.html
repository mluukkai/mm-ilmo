
<h1>Courses</h1>

<div ng-show="flashed" class="alert alert-success">{{flash}}</div>

<table class="table hover">
	<thead>
		<th>name</th>
		<th>term</th>
		<th>lectured by</th>	
	</thead>
	<tbody>
		<tr ng-repeat="course in courses">
			<td><a href="#courses/{{course._id}}">{{course.name}}</a></td>
			<td>{{course.term}}</td>
			<td>{{course.teachers.join(' ')}}</td>
		</tr>
	</tbody>
</table>

<div class="boxed">

	<h3 ng-init="visible=false" ng-click="visible=!visible">create a new course</h3>

	<form ng-show="visible" role="form">
		<div class="form-group">
	    	<label>name</label>
	    	<input type="text" ng-model="new.name" class="form-control" placeholder="Enter course name">
	  	</div>
		<div class="form-group">
			<label>term</label>
			<input type="text" ng-model="new.term" class="form-control" placeholder="Enter term, eg. Spring 2014">
		</div>
		<div class="form-group">
			<label>teached by</label>		
			<input type="text" ng-model="new.teacher" class="form-control" placeholder="Enter teachers">	
		</div>
		<button class="btn btn-primary" ng-click="newCourse()">create</button>
	</form>

</div>
